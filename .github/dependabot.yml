---
# Set Update Schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
      time: "07:00"
      # Use Greenwich Mean Time (UTC +02:00)
      timezone: "Europe/Sofia"
    # Add assignees
    assignees:
      - "imfx77"
